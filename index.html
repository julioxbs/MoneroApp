<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./public/main.css" />
    <link rel="icon" href="./public/icon.svg">
    <title>Monero App</title>
</head>

<body>
    <!-- Modal Login -->
    <div class="modal">
        <div class="wrapper-login">
            <h1 class="title">Entre na sua conta</h1>
            <form class="login">
                <input type="text" placeholder="Digite o ID" class="login__input login__input--user" required />

                <!-- Password -->

                <input type="password" placeholder="PIN" maxlength="4" class="login__input login__input--pin" required />
            </form>
            <button type="button" class="login__btn">Entrar</button>
        </div>
    </div>

    <p class="welcome">Usuário</p>

    <main class="app">
        <!-- BALANCE -->
        <div class="balance">
            <div>
                <P class="balance__label">Saldo atual:</P>
                <P class="balance__date">
                    A partir do <span class="date">03/05/2021</span>
                </P>
            </div>
            <p class="balance__value">R$ 0000</p>
        </div>

        <!-- MOVEMENTS -->
        <div class="movements">
            <!-- script -->
        </div>

        <!-- SUMMARY -->
        <div class="summary">
            <p class="summary__label">Caixa:</p>
            <p class="summary__value summary__value--in">R$ 0000</p>
            <p class="summary__label">Gastos:</p>
            <p class="summary__value summary__value--out">R$ 0000</p>
            <p class="summary__label">Empréstimo:</p>
            <p class="summary__value summary__value--interest">R$ 0000</p>
            <button class="btn--sort">&downarrow; SORT</button>
        </div>

        <!-- OPERATIONS: TRANSFERS -->
        <div class="operation operation--transfer">
            <h2>Transferir dinheiro</h2>
            <form class="form form--transfer">
                <input type="text" class="form__input form__input--to" placeholder="Digite o ID" />
                <input type="number" class="form__input form__input--amount" />
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <label class="form__label">Transferir para</label>
                <label class="form__label">Quantidade</label>
            </form>
        </div>

        <!-- OPERATION: LOAN -->
        <div class="operation operation--loan">
            <h2>Solicitar empréstimo</h2>
            <form class="form form--loan">
                <input type="number" class="form__input form__input--loan-amount" />
                <button class="form__btn form__btn--loan">&rarr;</button>
                <label class="form__label form__label--loan">quantidade</label>
            </form>
        </div>

        <!-- OPERATION: CLOSE -->
        <div class="operation operation--close">
            <h2>Deslogar</h2>
            <form class="form form--close">
                <input type="text" class="form__input form__input--user" />
                <input type="password" maxlength="6" class="form__input form__input--pin" />
                <button class="form__btn form__btn--close">&rarr;</button>
                <label class="form__label">Confirme usuário</label>
                <label class="form__label">Confirme PIN</label>
            </form>
        </div>

        <!-- LOGOUT TIMER -->
        <p class="logout-timer">
            Você será deslogado em <span class="timer"></span>
        </p>
    </main>
</body>
<script src="./script.js"></script>
</html>
